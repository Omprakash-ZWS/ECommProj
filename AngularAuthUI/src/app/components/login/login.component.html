<div class="outer">
  <div class="container">
    <div class="row"></div>
    <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
      <div class="w-75 bg-white">
        <div class="panel-heading">
          <img style="height: 20%;width: 20%;" src="assets/images/logo.png">
          <h3 class="pt-3 font-weight-bold" style="color: #0A004D;">Welcome back</h3>
        </div>
        <div class="panel-body p-3">
          <form [formGroup]="loginForm">
            <div class="form-group pt-3">
              <!-- for these error we have already write the class -->
              <!-- [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')" -->
              <div class="input-field">
                <!-- this is using from font awesome -->
                <span class="fa fa-user p-2"></span>
                <input formControlName="username" type="text" placeholder="Email Address">
              </div>
            </div>
            <!-- for error massage -->
            <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')"
              class="text-danger">*Username is required</small>
            <div class="form-group pt-3">
              <div class="input-field"
                [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">
                <!-- this is using from font awesome -->
                <span class="fa fa-lock p-2"></span>
                <input formControlName="password" [type]="type" placeholder="Password">
                <!-- for eye icon -->
                <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
              </div>
            </div>
            <!-- for error massage -->
            <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')"
              class="text-danger">*Password is required</small>
            <div class="form-inline fr mt-4">
              <a id="forget" data-bs-toggle="modal" data-bs-target="#exampleModal" class="font-weight-bold">Forget
                Password?</a>
            </div>
            <button (click)="onLogin()" type="submit" id="" name=""
              class="btn  btn-block mt-4 w-100" style="color: #fff;background-color: #26A700;border-radius: 0px;border-radius: 5px;height: 50px;">Login</button>
            <div class="text-center pt-4 text-muted">Don't have account? <a id="forget" routerLink="/signup">Sign Up</a>
            </div>

          </form>
        </div>

        <div class="mx-3 my-2 py-2 bordert">
          <div class="text-center py-3">
            <a href="https://wwww.facebook.com" target="_blank" class="px-2"> <img
                src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt=""> </a>
            <a href="https://www.google.com" target="_blank" class="px-2"> <img
                src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png"
                alt=""> </a>
            <a href="https://www.github.com" target="_blank" class="px-2"> <img
                src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png" alt=""> </a>
          </div>
        </div>





        <!-- <div class="mx-3 my-2 py-2 border">
        <div class="text-center py-3"> -->

        <!-- Reset Password Link -->

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <p class="modal-title" id="exampleModalLabel"> <span style="font-size: 25px;font-weight:700">Forget your
                    password?</span><br>
                  <small>Please provide your E-mail we will send the reset link</small>
                </p>

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

              </div>

               <div class="modal-body">
                <div class="form-group pt-3">
                  <!-- <div class="input-field"> <span class="fa fa-user p-2"></span> <input (ngModel)="resetPasswordEmail"
                      (ngModelChange)="checkValidEmail($event)" type="text" placeholder="Email"/>
                </div> -->
                <small *ngIf="!resetPasswordEmail" class="text-danger">*Email is required*</small>
                <small *ngIf="!isValidEmail && resetPasswordEmail" class="text-danger">*Email is invalid*</small>
              </div> 
              <div class="modal-footer">
                <button id="closeBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" (click)="confirmToSend()" class="btn btn-primary">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
