<!DOCTYPE html>
<html>
<head>
  <title>Search and Accordion Example</title>
  
  <link rel="stylesheet" >
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <style>
    .container {
  display: flex;
}

.sidebar {
  width: 200px;
  height: 100vh;
  background-color: #0a004d;
  padding: 10px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.new-research-button,
.signout-button {
  width: 100%;
  padding: 10px;
  background-color: #0a004d;
  color: #fff;
  border: none;
  outline: none;
  cursor: pointer;
}

.folder-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 20px;
}

.folder-section img {
  width: 60px;
  margin-bottom: 10px;
}

.search-bar {
  flex-grow: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #f1f1f1;
  padding: 8px;
}

.search-input {
  padding: 6px;
  border: none;
  outline: none;
  background-color: transparent;
  color: #000;
}

.search-button {
  background-color: #0a004d;
  border: none;
  width: 50px;
  outline: none;
  padding: 8px;
  margin-left: 4px;
  cursor: pointer;
  border-radius: 6px;
}

.search-button img {
  width: 20px;
  height: 20px;
  fill: #fff;
}

    .sidebar {
      width: 200px;
      background-color: #0a003a;
      padding: 10px;
    }

    .search-input {
      width: 100%;
      padding: 6px;
      height: 60px;
      border-radius: 40px !important;
      outline: none;
      background-color: transparent;
    }

    .accordion-item {
      margin-top: 20px;
    }

    #sbar-container{
      border-radius: 200px !important;
      margin-top: 50% !important;
      margin-left: 20% !important;
      width: 100%;
    }
    .accordion-button {
      background-color: #0a004d;
      color: #fff;
    }

    .accordion-button:hover {
      background-color: #0a003a;
    }

    .accordion-button:not(.collapsed) {
      background-color: #0a003a;
    }
    .search-icon {
  width: 20px;
  height: 20px;
}
.folder-icon {
  width: 30px !important;
  height: 30px;
}
.folder-text{
  font-size: 13px;
}
.folder-container{
  background-color: #fff;
  height: 75px;
  color: black !important;
}
.filterBtn{
  background-color: #fff;
}
.inner-container {
      height: 100%;
    }
  </style>
</head>
<body> 
  
  <!-- <div class="container m-0"> -->
    <div class="row">
      <div class="col-md-3 d-flex justify-content-start">
        <div class="sidebar">
          <button class="new-research-button">+ New Research</button>
          <div class="folder-section">
            <div class="container btn ">
              <div class="row fw-bold text-dark rounded p-3 mt-3 bg-white d-flex justify-content-center align-items-center folder-container">
                <div class="col-sm-1 d-flex justify-content-start">
                  <img class=" folder-icon" src="assets/foldericon.png" alt="Folder 1">
                </div>
                <div class="col-sm-10 fs-5 text-start d-flex justify-content-start">
                  <a href="#" class="folder-text nav-link">Check Amount </a>
                </div>
              </div>
            </div>

            <div class="container btn ">
              <div class="row fw-bold text-dark rounded p-3 mt-3 bg-white d-flex justify-content-center align-items-center folder-container">
                <div class="col-sm-1 d-flex justify-content-start">
                  <img class=" folder-icon" src="assets/foldericon.png" alt="Folder 1">
                </div>
                <div class="col-sm-10 fs-5 text-start d-flex justify-content-start">
                  <a href="#" class="folder-text nav-link">Promisory Note</a>
                </div>
              </div>
            </div>
            
         
          </div>
          <button class="signout-button">Sign Out</button>
        </div>
   
      </div>
      <!-- search query section -->
      <div class="col-md-6 ">
     
        <!-- BasedOnSearch()" -->
        <div class="row">
          <!-- [formGroup]="queryForm" (ngSubmit)="getResultsBasedOnSearch()" -->
            <form >
                <div id="sbar-container" class="d-flex rounded justify-content-center mt-5 align-items-center mb-4">
                  <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Tell us about your query.." />
                    <button class="search-button text-white">
                      <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="none" stroke="#fff" stroke-width="2" d="M22 22L15.5 15.5"></path>
                        <circle cx="10" cy="10" r="8" fill="none" stroke="#fff" stroke-width="2"></circle>
                      </svg>
                    </button>
                  
                  </div>
                </div>
                </form>
        </div>
        
      
      <div class="row" style="width: 200px;margin-left: 60%;">
        <button class="btn text-dark filterBtn" >Advanced Filters<img style="height: 18px;width: 15px;" src="assets/images/caret.png" /></button>
       
      </div>
      
    
          
          <!-- <input type="text" class="search-input" placeholder="Search...">
          <button class="btn btn-primary ms-2">Search</button> -->
        </div>
    </div>
        
  <!-- query result section -->
   
  <!-- </div> -->
</body>
</html>
